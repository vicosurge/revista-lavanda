baseURL = "https://revistalavanda.com"
languageCode = "es"
title = "Revista Lavanda"
theme = "lavanda"

# Site parameters
[params]
  description = "Revista literaria en español para escritores emergentes y establecidos"
  author = "Revista Lavanda"
  logo = "/images/logo.png"
  favicon = "/images/favicon.ico"
  
  # Lavender color scheme
  primary_color = "#8A7CA8"
  secondary_color = "#D8BFD8"
  accent_color = "#9370DB"
  text_color = "#2C2C2C"
  
  # Social media
  email = "contacto@revistalavanda.com"
  twitter = ""
  facebook = ""
  instagram = ""
  
  # Submission settings
  submissions_open = true
  submission_email = "envios@revistalavanda.com"

# Menu configuration
[[menu.main]]
  name = "Inicio"
  url = "/"
  weight = 1

