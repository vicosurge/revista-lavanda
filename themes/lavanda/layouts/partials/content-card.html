<article class="content-card">
    {{ if .Params.featured_image }}
    <div class="card-image">
        <img src="{{ .Params.featured_image | relURL }}" alt="{{ .Title }}">
    </div>
    {{ end }}
    <div class="card-content">
        <h3 class="card-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <div class="card-meta">
            <span class="card-category">{{ range .Params.categories }}{{ . }}{{ end }}</span>
            <span class="card-author">{{ range .Params.authors }}{{ . }}{{ end }}</span>
            <time class="card-date">{{ .Date.Format "2 Jan 2006" }}</time>
        </div>
        {{ if .Params.summary }}
        <p class="card-summary">{{ .Params.summary }}</p>
        {{ else }}
        <p class="card-summary">{{ .Summary }}</p>
        {{ end }}
    </div>
</article>
